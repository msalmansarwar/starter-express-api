<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Upload Test</title>
    </head>
    <body>
        <h2>Upload a Document</h2>
        <form
            action="http://localhost:3000/documents/"
            method="POST"
            enctype="multipart/form-data"
        >
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="state">State:</label><br />
            <input type="text" id="state" name="state" required /><br /><br />

            <label for="type">Type:</label><br />
            <input type="text" id="type" name="type" required /><br /><br />

            <label for="file">Choose a file:</label><br />
            <input type="file" id="file" name="file" required /><br /><br />

            <input type="submit" value="Upload" />

            <a href="http://localhost:3000/documents/65d253639b87f4c8b3592e7a">Open</a>
            <embed src="http://localhost:3000/documents/65d253639b87f4c8b3592e7a" width="800" height="600" type="application/pdf">
        </form>
    </body>
</html>
